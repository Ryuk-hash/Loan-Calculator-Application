<body class="grey darken-4">

      <div class="row">
         <div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3">
            <div class="card">
               <div class="card-content">
                  <h4 class="center-align">Loan Calculator</h4>
                  <form id="loan-form">

                     <div class="input-field">
                        <span class="prefix">â‚¹</span>
                        <input type="number" id="amount" min='0' placeholder="Loan Amount">
                     </div>


                     <div class="input-field">
                        <span class="prefix">%</span>
                        <input type="number" id="interest" min='0' placeholder="Interest">
                     </div>


                     <div class="input-field">
                        <input type="number" id="years" min='0' placeholder="Years to Repay">
                     </div>


                     <div class="input-field center">
                        <input type="submit" value="Calculate" class="btn grey darken-4 button-1">
                     </div>

                     <!-- <div class="card-image" id="loading">
                        <img src="img/load-ani.gif">
                     </div> -->
<!-- <div class="" -->
                     <div id="results" class="center">
                        <h5>Results</h5>
                        <div class="row">
                           <div class="input-field">
                              <span class="col sl2 xl2">Monthly Payment</span>
                              <input type="number" class="x col xl10 btn validate" id="monthly-payment" disabled>
                           </div>
                        </div>
                        <div class="row">
                           <div class="input-field">
                              <span class="col sl2 xl2">Total Payment</span>
                              <input type="number" class="x col xl10 btn validate" id="total-payment" disabled>
                           </div>
                        </div>
                        <div class="row">
                           <div class="input-field">
                              <span class="col sl2 xl2">Total Interest</span>
                              <input type="number" class="x col xl10 btn validate" id="total-interest" disabled>
                           </div>
                        </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
